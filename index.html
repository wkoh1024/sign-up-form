<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Sign Up Form</title>
</head>
<body>
    <img 
    src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
    alt="green leaf plant in close up photography"
    id="background-image">
    <p id="footer">Photo by Halie West on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
    <div class="content">
        <div id="head1">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
            <br>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <div id="head2">
            <h2>Let's do this!</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" required placeholder="John">
                </div>
            
                <div class="form-group">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" required placeholder="Doe">
                </div>
            
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" required placeholder="johndoe@gmail.com">
                </div>
            
                <div class="form-group">
                    <label for="phone-num">PHONE NUMBER</label>
                    <input type="tel" id="phone-num" required placeholder="111-111-1111">
                </div>
            
                <div class="form-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" required>
                </div>
            
                <div class="form-group">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" required>
                </div>
            </form>
        </div>
        <div id="head3">
            <button>Create Account</button>
            <br>
            <div>Already have an account? <a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
