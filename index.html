<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div id="main">
        <div id="container">
            <img 
            src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?q=80&w=1862&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="green leaf plant in close up photography"
            id="background-image">
        </div>
           
        <div class="content">
            <div id="head1">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h2>
                <br>
                <h2>You <em>know</em> you want to.</h2>
            </div>
            <div id="head2">
                <h2>Let's do this!</h2>
                <form action="#" method="post" id="form">
                    <div class="form-group">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" required placeholder="John">
                    </div>
                
                    <div class="form-group">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" required placeholder="Doe">
                    </div>
                
                    <div class="form-group">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" required placeholder="johndoe@gmail.com">
                    </div>
                
                    <div class="form-group">
                        <label for="phone-num">PHONE NUMBER</label>
                        <input type="tel" id="phone-num" required placeholder="111-111-1111">
                    </div>
                
                    <div class="form-group">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" required>
                    </div>
                
                    <div class="form-group">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" required>
                    </div>
                </form>
            </div>
            <div id="head3">
                <input type="submit" value="Create Account">
                <br>
                <div>Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>   
    </div>
    <div class="logo">
        <div>
            <img src="./assets/odin.png" alt="The Odin Project logo">
            <h1>ODIN</h1>
        </div>
    </div>
    <p id="footer">Photo by Halie West on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>     
</body>
</html>
